<!-- https://www.geeksforgeeks.org/design-a-typing-speed-test-game-using-javascript/
Will be using https://www.branah.com/korean and https://www.keybr.com/typing-test https://www.dsi-keyboards.com/shop/keyboards-categories/parts-and-components/korean-keyboard-labels/ as a guide-->

<!-- ONE FOR KOREAN TYPING, SECOND FOR KOREAN TYPING PRACTICE -->

<!DOCTYPE html>
<html lang="en ja">
    <head>
        <meta charset="UTF-8 KS_C_5601">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HanKey | Practice Korean Typing</title>
        <link rel="stylesheet" href="pagestyle.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main class="container">
            <div>
                <h1>Korean Keyboard 한국어 키보드</h1>
            </div>

            <div class="option">
                <button class="practice-typing" type="button">Practice Typing</button>
                <button class="typing-speed" type="button">Typing Speed</button>
            </div>

            <div id="header" class="header">
                <div class="cpm">
                    <div class="header-text">Characters Per Minute <span>(CPM)</span>: </div>
                    <div class="curr-cpm">100</div>
                </div>
                <div class="wpm">
                    <div class="header-text">Words Per Minute <span>(WPM)</span>: </div>
                    <div class="curr-wpm">100</div>
                </div>
                <div class="accuracy">
                    <div class="header-text">Accuracy: </div>
                    <div class="curr-accuracy">100</div>
                </div>
                <div class="errors">
                    <div class="header-text">Errors: </div>
                    <div class="curr-errors">0</div>
                </div>
                <div class="timer">
                    <div class="header-text">Timer: </div>
                    <div class="curr-time">60s</div>
                </div>
            </div>

            <div id="quote" class="quote">
                Choose mode to start typing...
            </div>

            <div id="input" class="input">
                <p>
                    <textarea rows="5" cols="60" placeholder="Type Hangul here!"></textarea>
                </p>

                <div class="restart">
                    <button class="restart-btn" type="button">Restart</button>
                </div>
            </div>

                <div class="kr-keyboard">
                    <div class="kr-keyboard-alpha">
                        <button id="k0" class="kr-key">
                            <div class="kr-label-reference">~</div>
                            <div class="kr-level-natural">`</div>
                        </button>
                        <button id="k1" class="kr-key">
                            <div class="kr-label-reference">1</div>
                            <div class="kr-level-natural">일</div>
                        </button>
                        <button id="k2" class="kr-key">
                            <div class="kr-label-reference">2</div>
                            <div class="kr-level-natural">이</div>
                        </button>
                        <button id="k3" class="kr-key">
                            <div class="kr-label-reference">3</div>
                            <div class="kr-level-natural">삼</div>
                        </button>
                        <button id="k4" class="kr-key">
                            <div class="kr-label-reference">4</div>
                            <div class="kr-level-natural">사</div>
                        </button>
                        <button id="k5" class="kr-key">
                            <div class="kr-label-reference">5</div>
                            <div class="kr-level-natural">오</div>
                        </button>
                        <button id="k6" class="kr-key">
                            <div class="kr-label-reference">6</div>
                            <div class="kr-level-natural">육</div>
                        </button>
                        <button id="k7" class="kr-key">
                            <div class="kr-label-reference">7</div>
                            <div class="kr-level-natural">칠</div>
                        </button>
                        <button id="k8" class="kr-key">
                            <div class="kr-label-reference">8</div>
                            <div class="kr-level-natural">팔</div>
                        </button>
                        <button id="k9" class="kr-key">
                            <div class="kr-label-reference">9</div>
                            <div class="kr-level-natural">구</div>
                        </button>
                        <button id="k10" class="kr-key">
                            <div class="kr-label-reference">0</div>
                            <div class="kr-level-natural">영</div>
                        </button>
                        <button id="k11" class="kr-key">
                            <div class="kr-label-reference">_</div>
                            <div class="kr-level-natural">-</div>
                        </button>
                        <button id="k12" class="kr-key">
                            <div class="kr-label-reference">+</div>
                            <div class="kr-level-natural">=</div>
                        </button>
                        <button id="kr-backspace" class="kr-special">
                            <span><span class="arrow">←</span> Backspace</span>
                        </button>
                        <div class="kr-clear"></div>                        
                        <button id="kr-tab" class="kr-special">
                            <span>Tab <span class="arrow">↹</span></span>
                        </button>
                        <button id="k13" class="kr-key">
                            <div class="kr-label-reference">q</div>
                            <div class="kr-level-natural">ㅂ</div>
                        </button>
                        <button id="k14" class="kr-key">
                            <div class="kr-label-reference">w</div>
                            <div class="kr-level-natural">ㅈ</div>
                        </button>
                        <button id="k15" class="kr-key">
                            <div class="kr-label-reference">e</div>
                            <div class="kr-level-natural">ㄷ</div>
                        </button>
                        <button id="k16" class="kr-key">
                            <div class="kr-label-reference">r</div>
                            <div class="kr-level-natural">ㄱ</div>
                        </button>
                        <button id="k17" class="kr-key">
                            <div class="kr-label-reference">t</div>
                            <div class="kr-level-natural">ㅅ</div>
                        </button>
                        <button id="k18" class="kr-key">
                            <div class="kr-label-reference">y</div>
                            <div class="kr-level-natural">ㅛ</div>
                        </button>
                        <button id="k19" class="kr-key">
                            <div class="kr-label-reference">u</div>
                            <div class="kr-level-natural">ㅕ</div>
                        </button>
                        <button id="k20" class="kr-key">
                            <div class="kr-label-reference">i</div>
                            <div class="kr-level-natural">ㅑ</div>
                        </button>
                        <button id="k21" class="kr-key">
                            <div class="kr-label-reference">o</div>
                            <div class="kr-level-natural">ㅐ</div>
                        </button>
                        <button id="k22" class="kr-key">
                            <div class="kr-label-reference">p</div>
                            <div class="kr-level-natural">ㅔ</div>
                        </button>
                        <button id="k23" class="kr-key">
                            <div class="kr-label-reference">{</div>
                            <div class="kr-level-natural">[</div>
                        </button>
                        <button id="k24" class="kr-key">
                            <div class="kr-label-reference">}</div>
                            <div class="kr-level-natural">]</div>
                        </button>
                        <button id="k25" class="kr-key">
                            <div class="kr-label-reference">|</div>
                            <div class="kr-level-natural">\</div>
                        </button>
                        <div class="kr-clear"></div>                       
                        <button id="kr-caps-lock" class="kr-special">
                            <span>Caps Lock</span>
                        </button>
                        <button id="k26" class="kr-key">
                            <div class="kr-label-reference">a</div>
                            <div class="kr-level-natural">ㅁ</div>
                        </button>
                        <button id="k27" class="kr-key">
                            <div class="kr-label-reference">s</div>
                            <div class="kr-level-natural">ㄴ</div>
                        </button>
                        <button id="k28" class="kr-key">
                            <div class="kr-label-reference">d</div>
                            <div class="kr-level-natural">ㅇ</div>
                        </button>
                        <button id="k29" class="kr-key">
                            <div class="kr-label-reference">f</div>
                            <div class="kr-level-natural">ㄹ</div>
                        </button>
                        <button id="k30" class="kr-key">
                            <div class="kr-label-reference">g</div>
                            <div class="kr-level-natural">ㅎ</div>
                        </button>
                        <button id="k31" class="kr-key">
                            <div class="kr-label-reference">h</div>
                            <div class="kr-level-natural">ㅗ</div>
                        </button>
                        <button id="k32" class="kr-key">
                            <div class="kr-label-reference">j</div>
                            <div class="kr-level-natural">ㅓ</div>
                        </button>
                        <button id="k33" class="kr-key">
                            <div class="kr-label-reference">k</div>
                            <div class="kr-level-natural">ㅏ</div>
                        </button>
                        <button id="k34" class="kr-key">
                            <div class="kr-label-reference">l</div>
                            <div class="kr-level-natural">ㅣ</div>
                        </button>
                        <button id="k35" class="kr-key">
                            <div class="kr-label-reference">:</div>
                            <div class="kr-level-natural">;</div>
                        </button>
                        <button id="k36" class="kr-key">
                            <div class="kr-label-reference">"</div>
                            <div class="kr-level-natural">'</div>
                        </button>
                        <button id="kr-enter" class="kr-special">
                            <span><span class="arrow">↲</span> Enter</span>
                        </button>
                        <div class="kr-clear"></div>
                        <button id="kr-shift" class="kr-special">
                            <span><span class="arrow">⇧</span> Shift</span>
                        </button>
                        <button id="k37" class="kr-key">
                            <div class="kr-label-reference">z</div>
                            <div class="kr-level-natural">ㅋ</div>
                        </button>
                        <button id="k38" class="kr-key">
                            <div class="kr-label-reference">x</div>
                            <div class="kr-level-natural">ㅌ</div>
                        </button>
                        <button id="k39" class="kr-key">
                            <div class="kr-label-reference">c</div>
                            <div class="kr-level-natural">ㅊ</div>
                        </button>
                        <button id="k40" class="kr-key">
                            <div class="kr-label-reference">v</div>
                            <div class="kr-level-natural">ㅍ</div>
                        </button>
                        <button id="k41" class="kr-key">
                            <div class="kr-label-reference">b</div>
                            <div class="kr-level-natural">ㅠ</div>
                        </button>
                        <button id="k42" class="kr-key">
                            <div class="kr-label-reference">n</div>
                            <div class="kr-level-natural">ㅜ</div>
                        </button>
                        <button id="k43" class="kr-key">
                            <div class="kr-label-reference">m</div>
                            <div class="kr-level-natural">ㅡ</div>
                        </button>
                        <button id="k44" class="kr-key">
                            <div class="kr-label-reference">&lt;</div>
                            <div class="kr-level-natural">,</div>
                        </button>
                        <button id="k45" class="kr-key">
                            <div class="kr-label-reference">></div>
                            <div class="kr-level-natural">.</div>
                        </button>
                        <button id="k46" class="kr-key">
                            <div class="kr-label-reference">?</div>
                            <div class="kr-level-natural">/</div>
                        </button>
                        <button id="kr-shift" class="kr-special">
                            <span><span class="arrow">⇧</span> Shift</span>
                        </button>
                        <div class="kr-clear"></div>
                        <button id="kr-ctrl" class="kr-special">
                            <span>Ctrl</span>
                        </button>
                        <button id="kr-alt" class="kr-special">
                            <span>Alt</span>
                        </button>
                        <button id="kr-space" class="kr-special">
                        </button>
                        <button id="kr-alt" class="kr-special">
                            <span>Alt</span>
                        </button>
                        <button id="kr-ctrl" class="kr-special">
                            <span>Ctrl</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
